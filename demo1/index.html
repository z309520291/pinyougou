<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/angular.min.js"></script>
		
		<script src="js/base.js"></script>
		
		<script type="text/javascript" src="select2/select2.min.js"></script>
		<script type="text/javascript" src="select2/angular-select2.js"></script>
		
		<link rel="stylesheet" href="select2/select2.css"/>
		<link rel="stylesheet" href="select2/select2-bootstrap.css"/>
		
		<script>
			//var app = angular.module('app', []);
			app.controller('ctr', function($scope){
				
				$scope.config = 
				{
				  data: [{id:1,text:'bug'},{id:2,text:'duplicate'},{id:3,text:'invalid'},{id:4,text:'wontfix'}]
				};
				
				
			});
						
		</script>
		
		
	</head>
	<body ng-app="app" ng-controller="ctr">
		
		
		<td>
		<input select2 ng-model="c" select2-model="selectData" config="config" multiple
		  class="form-control"/>
		</td>
		<br/>
		{{selectData}}
		<br/>
		{{c}}
		
		
		
	</body>
</html>
